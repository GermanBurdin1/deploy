<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Devinettes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
    }
    .message {
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Jeu de Devinettes!</h1>
  <p>Devinez un nombre entre 1 et 100 :</p>
  <input type="number" id="guessInput" placeholder="Entrez votre nombre">
  <button id="submitGuess">Deviner</button>
  <div class="message" id="message"></div>
  <div id="attempts"></div>
  <script src="./src/index.js"></script>
</body>
</html>
